{% set name = "jupyter-dash" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-dash-{{ version }}.tar.gz
  sha256: c64c40dd9a784ca4f2df63a7b869c3c463c4fea07c5474ce41b7e8963e683d94

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7  
    - pip
    - nodejs
    - jupyterlab >=2.0
  run:
    - python >=3.6  
    - ansi2html
    - dash
    - flask
    - ipykernel
    - ipython
    - requests
    - retrying

test:
  imports:
    - jupyter_dash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/plotly/jupyter-dash
  summary: Dash support for the Jupyter notebook interface
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - raybellwaves
